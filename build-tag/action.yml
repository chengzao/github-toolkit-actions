name: 'Build and Tag'
description: 'Creates versioned tags with date prefix for releases'
author: 'chengzao'
branding:
  icon: 'tag'
  color: 'yellow'

inputs:
  token:
    description: 'GitHub token for creating tags and changelog'
    required: true
  prefix:
    description: 'Prefix name to use in tag name'
    required: false
    default: 'release'
  git_user_name:
    description: 'Git user name for commits and tags'
    required: false
    default: 'github-actions'
  git_user_email:
    description: 'Git user email for commits and tags'
    required: false
    default: 'github-actions@github.com'
  tz:
    description: 'Timezone for date generation, e.g., UTC, Asia/Shanghai'
    required: false
    default: 'UTC'
  date_format:
    description: 'strftime format for date, e.g., %Y_%m_%d'
    required: false
    default: '%Y_%m_%d'

outputs:
  tag_name:
    description: 'The name of the created tag'
    value: ${{ steps.create_tag.outputs.tag_name }}
  tag_created:
    description: 'Whether the tag was created successfully'
    value: ${{ steps.create_tag.outputs.tag_created }}
runs:
  using: 'composite'
  steps:

    - name: Verify trigger Info
      run: |
        echo ""
        echo "=================== ðŸ·ï¸ Verify trigger Info ==================="
        echo "ðŸ“ Event Name: ${{ github.event_name }}"
        echo "ðŸ  Repository: ${{ github.repository }}"
        echo "ðŸ‘¤ Actor: ${{ github.actor }}"
        echo "ðŸ” Sender: ${{ github.event.sender.login }}"
        echo "ðŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ðŸ‘¤ Commit Author: ${{ github.event.head_commit.author.name || 'N/A' }}"
        echo "ðŸ“… Commit Time: ${{ github.event.head_commit.timestamp || 'N/A' }}"
        echo "ðŸ”— Commit URL: ${{ github.event.head_commit.url || 'N/A' }}"
      shell: bash

    - name: Validate Git environment
      run: |
        set -euo pipefail
        echo ""
        if ! command -v git &> /dev/null; then
          echo "âŒ git is not installed or not in PATH"
          exit 1
        fi
        echo "ðŸ”§ git version: $(git --version)"
        echo "âœ… Git environment validation passed"
      shell: bash

    - name: Create a release tag
      id: create_tag
      run: |
        set -euo pipefail
        echo ""
        echo "=================== ðŸ·ï¸ Creating release tag ==================="
        git config --global user.name "$GIT_USER_NAME"
        git config --global user.email "$GIT_USER_EMAIL"

        # Optional timezone
        if [ -n "${INPUT_TZ:-}" ]; then
          export TZ="$INPUT_TZ"
          echo "ðŸ•’ Using timezone: $TZ"
        fi

        # Current date
        DATE=$(date +"${INPUT_DATE_FORMAT}")

        # Tag prefix (fallback to current branch name when input is empty)
        TAG_PREFIX="${INPUT_PREFIX:-$GITHUB_REF_NAME}"

        echo "ðŸ”§ Tag prefix: $TAG_PREFIX"
        echo "ðŸ“… Date: $DATE"

        # Ensure we have up-to-date tags from remote
        git fetch --tags --force || true

        # Get latest tag for today
        LATEST_TAG=$(git tag -l "${TAG_PREFIX}_${DATE}_v*" | sort -V | tail -n1)
        if [ -z "$LATEST_TAG" ]; then
          VERSION=1
        else
          VERSION="${LATEST_TAG##*_v}"
          VERSION=$((VERSION + 1))
        fi

        TAG_NAME="${TAG_PREFIX}_${DATE}_v${VERSION}"
        echo "ðŸ·ï¸ Candidate tag: $TAG_NAME"

        # Idempotency: skip if tag already exists locally or remotely
        if git rev-parse -q --verify "refs/tags/$TAG_NAME" >/dev/null 2>&1 || \
           git ls-remote --exit-code --tags origin "refs/tags/$TAG_NAME" >/dev/null 2>&1; then
          echo "âš ï¸ Tag $TAG_NAME already exists, skipping creation"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "tag_created=false" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        echo "ðŸ·ï¸ Creating tag: $TAG_NAME"
        git tag -a "$TAG_NAME" -m "Release $TAG_NAME"

        echo "ðŸ“¤ Pushing tag to origin..."
        echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

        if git push origin "$TAG_NAME"; then
          echo "âœ… Tag $TAG_NAME pushed successfully"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"
        else
          echo "âš ï¸ Initial push failed, attempting to re-auth remote and retry..."
          if [ -n "${GITHUB_TOKEN:-}" ] && [ -n "${GITHUB_REPOSITORY:-}" ]; then
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            if git push origin "$TAG_NAME"; then
              echo "âœ… Tag $TAG_NAME pushed successfully after re-auth"
              echo "tag_created=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "âŒ Failed to push tag $TAG_NAME"
          echo "tag_created=false" >> "$GITHUB_OUTPUT"
          echo "tag_name=" >> "$GITHUB_OUTPUT"
          exit 1
        fi
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        INPUT_PREFIX: ${{ inputs.prefix }}
        INPUT_TZ: ${{ inputs.tz }}
        INPUT_DATE_FORMAT: ${{ inputs.date_format }}
        GIT_USER_NAME: ${{ inputs.git_user_name }}
        GIT_USER_EMAIL: ${{ inputs.git_user_email }}
