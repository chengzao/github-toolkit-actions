name: 'Build and Tag'
description: 'Creates versioned tags with date prefix for releases'
author: 'chengzao'

inputs:
  token:
    description: 'GitHub token for creating tags and changelog'
    required: true
  prefix:
    description: 'Prefix name to use in tag name'
    required: false
    default: 'release'
  git_user_name:
    description: 'Git user name for commits and tags'
    required: false
    default: 'github-actions'
  git_user_email:
    description: 'Git user email for commits and tags'
    required: false
    default: 'github-actions@github.com'

runs:
  using: 'composite'
  steps:
    - name: Validate Node.js environment
      run: |
        echo ""
        echo "============== üè∑Ô∏è Validate Node.js environment =============="
        if ! command -v node &> /dev/null; then
          echo "‚ùå Node.js is not installed or not in PATH"
          exit 1
        fi

        if ! command -v npm &> /dev/null; then
          echo "‚ùå npm is not installed or not in PATH"
          exit 1
        fi

        echo "‚úÖ Node.js environment validation passed"
        echo "üì¶ Node.js version: $(node --version)"
        echo "üì¶ npm version: $(npm --version)"
      shell: bash

    - name: Verify trigger Info
      run: |
        echo ""
        echo "=================== üè∑Ô∏è Verify trigger Info ==================="
        echo "üìÅ ‰∫ã‰ª∂Á±ªÂûã: ${{ github.event_name }}"
        echo "üè† ‰ªìÂ∫ì: ${{ github.repository }}"
        echo "üë§ Â∑•‰ΩúÊµÅÂèëËµ∑ËÄÖ: ${{ github.actor }}"
        echo "üîç ‰∫ã‰ª∂ÂèëÈÄÅËÄÖ: ${{ github.event.sender.login }}"
        echo "üåø ÂΩìÂâçÂàÜÊîØ: ${{ github.ref_name }}"
        echo "üë§ Êèê‰∫§‰ΩúËÄÖ: ${{ github.event.head_commit.author.name || 'N/A' }}"
        echo "üìÖ Êèê‰∫§Êó∂Èó¥: ${{ github.event.head_commit.timestamp || 'N/A' }}"
        echo "üîó Êèê‰∫§URL: ${{ github.event.head_commit.url || 'N/A' }}"
      shell: bash

    - name: Create a release tag
      id: create_tag
      run: |
        echo ""
        echo "=================== üè∑Ô∏è Creating release tag ==================="
        git config --global user.name "$GIT_USER_NAME"
        git config --global user.email "$GIT_USER_EMAIL"

        # ÂΩìÊó•Êó•Êúü
        DATE=$(date +"%Y_%m_%d")

        # ÂàÜÊîØÂêçÁß∞
        CURRENT_BRANCH="$INPUT_PREFIX"

        # Ëé∑ÂèñÊúÄÊñ∞ÁâàÊú¨Âè∑
        LATEST_TAG=$(git tag -l "${CURRENT_BRANCH}_${DATE}_v*" | sort -V | tail -n1)
        # Â¶ÇÊûú‰ªäÂ§©ËøòÊ≤°ÊúâÁâàÊú¨, ‰ªév1ÂºÄÂßã
        if [ -z "$LATEST_TAG" ]; then
            VERSION=1
        else
            # ÊèêÂèñÁé∞ÊúâÁöÑÊúÄÂ§ßÁâàÊú¨
            VERSION=${LATEST_TAG#*v}
            # ÈÄíÂ¢ûÁâàÊú¨Âè∑
            ((VERSION++))
        fi

        # ÂàõÂª∫Êñ∞ÁöÑÊ†áÁ≠æÂêç
        TAG_NAME="${CURRENT_BRANCH}_${DATE}_v${VERSION}"

        echo "üè∑Ô∏è Creating tag: $TAG_NAME"
        git tag -a "$TAG_NAME" -m "Release $TAG_NAME"

        echo "üì§ Pushing tag to origin..."
        if git push origin $TAG_NAME; then
          echo "‚úÖ Tag $TAG_NAME pushed successfully"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
        else
          echo "‚ùå Failed to push tag $TAG_NAME"
          exit 1
        fi
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
        INPUT_PREFIX: ${{ inputs.prefix }}
        GIT_USER_NAME: ${{ inputs.git_user_name }}
        GIT_USER_EMAIL: ${{ inputs.git_user_email }}
