name: Build and Tag

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build and Tag
        uses: ./build-tag
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prefix: 'main'
          create_changelog: true