name: Build and Tag

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify trigger reason
        run: |
          echo "🚀 GitHub Actions 工作流执行信息"
          echo "=================================="
          echo "📁 事件类型: ${{ github.event_name }}"
          echo "🏠 仓库: ${{ github.repository }}"
          echo "🔗 工作流: ${{ github.workflow }}"
          echo "👤 工作流发起者: ${{ github.actor }}"
          echo "🔍 事件发送者: ${{ github.event.sender.login }}"
          echo "🌿 当前分支: ${{ github.ref_name }}"
          echo "🔗 提交哈希: ${{ github.sha }}"
          echo "� 提交信息: ${{ github.event.head_commit.message || 'N/A' }}"
          echo "📅 提交时间: ${{ github.event.head_commit.timestamp || 'N/A' }}"
          echo "👤 提交作者: ${{ github.event.head_commit.author.name || 'N/A' }}"
          echo "🔗 提交URL: ${{ github.event.head_commit.url || 'N/A' }}"
        shell: bash

      - name: 📅 Build and Tag
        uses: ./build-tag
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prefix: 'main'
          create_changelog: true