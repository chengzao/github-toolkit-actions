name: Test Version Tag Action

on:
  push:
    paths:
      - 'package.json'

jobs:
  test-version-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install -g changelogithub

      - name: ðŸ”– Test Version Tag Creation
        uses: ./version-tag
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          create_changelog: true

      - name: ðŸ“‹ Show created tags
        run: |
          echo "ðŸ”– Current tags:"
          git tag --list | sort -V