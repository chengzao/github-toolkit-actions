name: Test Publish GitHub Action

on:
  push:
    paths:
      - 'package.json'

jobs:
  test-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: |
          # å¦‚æœæœ‰æ„å»ºè„šæœ¬åˆ™è¿è¡Œ
          npm run build || echo "No build script found"

      - name: ğŸ“¦ Test Package Publishing
        uses: ./publish-github
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          registry: 'npm.pkg.github.com'
          scope: '@chengzao'

      - name: ğŸ” Verify package info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“¦ Package: $PACKAGE_NAME"
          echo "ğŸ·ï¸ Version: $PACKAGE_VERSION"
          echo "ğŸŒ Registry: npm.pkg.github.com"